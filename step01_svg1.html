<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_svg1.html</title>
</head>
<body>
    <!--
    jpg : 색을 가장 잘 나타낸다.(투명도를 지원 안 한다.)
    png : 투명도지원, 가장자리 매끈하고 잘 표현
    gif : 투명도 어느정도 지원, 색상258가지, 애니메이션 가능 
    webp : 투명도 지원, 웹에 가장 적합
    avif : webp에 대항하기 만들어진 포맷, 애니메이션 가능
    apng :png + 애니메이션  
    
    svg : 웹에서 벡터를 나타내기 위한 형식
    
    mp4 : 영상파일
    lottie : json으로 이루어진 영상파일
    -->
    <img src="cloud.svg" alt="구름이미지">
</body>
</html>

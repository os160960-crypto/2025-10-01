<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step03_svg2.html</title>
    <style>
        .shapes {
            width: 600px;
            height: 400px;
            background-color: aquamarine;
        }
        path {
            stroke: blueviolet;
            stroke-width: 5;
            fill: none;

        }
    </style>
</head>
<body>
    <svg class="shapes">
        <!--
            M 펜툴 시작
            L 직선 긋기 
            H 가로 직선 
            V 세로 직선
            Z 펜툴 끝
        -->
        <path d="M 300 200 L 500 100 H 50 V 150 Z"></path>
    </svg>
</body>
</html>

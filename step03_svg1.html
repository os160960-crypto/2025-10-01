<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step03_svg1.html</title>
    <style>
        .shapes {
            width: 600px;
            height: 400px;
            background: #ddd;
        }
        rect {
            fill: orange;
            stroke: blue;
            stroke-width: 10;
        }
    
    </style>
</head>
<body>
    <svg class="shapes">
        <rect x="10" y="20" width="200" height="100" fill="red"></rect>
        <rect x="50" y="170" width="100" height="100" rx="10" ry="5"></rect>
        <circle cx="350" cy="200" r="30"></circle>
        <ellipse cx="200" cy="200" rx="100" ry="50"></ellipse>
        <line x1="10" x2="400" y1="30" y2="300" stroke="blue"></line>
        <polygon points="0 0, 200 100, 150 300, 100 300" stroke="red" stroke-width="10"></polygon> 
    </svg>
</body>
</html>
